package:
    name: thredds_crawler
    version: "1.5.3"

source:
    path: ../

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
        - requests
        - lxml
        - pytz
    run:
        - python
        - requests
        - lxml
        - netcdf4
        - pytz

test:
    imports:
        - thredds_crawler

about:
    home: https://github.com/ioos/thredds_crawler
    license:  MIT License
    summary: 'A Python library for crawling THREDDS servers'
